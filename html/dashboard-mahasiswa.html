<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard-mahasiswa.css">
    <script src="../js/dashboard.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">

        <!-- Button for showing sidang container -->
        <button class="lihat-sidang-button" onclick="showSidangContainer()">Lihat Sidang</button>
        
        <!-- Sidang Item as Button -->
        <div class="sidang-container hidden">
            <!-- sidang item -->
            <button class="sidang-item">
                <div class="nama-peserta-sidang">Nama Peserta Sidang</div>
                <div class="tanggal-sidang">dd/mm/yyyy</div>
            </button>
        </div>

        <!-- Dropdown -->
        <div class="dropdown">
            <select class="select-an-option">
                <option value="" disabled selected>Pilih tahun ajaran</option>
                <option value="1">Ganjil 20xx/20xx</option>
                <option value="2">Genap 20xx/20xx</option>
                <option value="3">Ganjil 20xx/20xx</option>
            </select>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="search" class="search-input" placeholder="Search">
            <button class="search-button">
                <img src="../images/search.png" alt="Search Icon">
            </button>
        </div>

        <!-- Header -->
        <div class="halaman-utama">Halaman Utama
            <button class="signout-button">Sign Out</button>
        </div>

        <!-- Button pemilihan role -->
         <!-- <div class="role-pick"> 
            <select class="select-an-option">
                <option value="" disabled selected>Lihat sebagai:</option>
                <option value="1">Penguji</option>
                <option value="2">Pembimbing</option>
                <option value="3">Koordinator</option>
            </select>
         </div> -->
    </div>
</body>
</html>
