<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style-sidang.css}">
    <title>Informasi Sidang</title>
</head>
<body>
    <header class="header">
        <div class="menu-icon"><a href="javascript:history.back()"><img th:src="@{/images/logo-sista.png}" class="logo"></a></div>
        <div class="title">Informasi Sidang</div>
    </header>
    <main class="container">
        <section class="information-container">
            <h2 class="section-title">Informasi Peserta</h2>

            <img th:src="@{/images/profile-picture.png}" alt="Profile Picture" class="profile-picture">

            <table>
                <tbody>
                <tr>
                    <th>Nama</th>
                    <td th:text="${sidang.namamahasiswa}">John Doe</td>
                </tr>
                <tr>
                    <th>NPM</th>
                    <td th:text="${sidang.npm}">123456789</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${sidang.email}">johndoe@example.com</td>
                </tr>
                <tr>
                    <th>Judul Tugas Akhir</th>
                    <td th:text="${sidang.judulta}">Sistem Informasi Akademik</td>
                </tr>
                <tr>
                    <th>Jenis Tugas Akhir</th>
                    <td th:text="${sidang.jenista}"></td>
                </tr>
                <tr>
                    <th>Jadwal Sidang</th>
                    <td th:text="${sidang.jadwal}"></td>
                </tr>
                <tr>
                    <th>Tempat Sidang</th>
                    <td th:text="${sidang.tempat}">/td>
                </tr>
                <tr>
                    <th>Dosen Pembimbing</th>
                    <td th:text="${sidang.pembimbingutama}"></td>
                </tr>
                <tr>
                    <th>Dosen Pembimbing Tambahan</th>
                    <td th:text="${sidang.pembimbingtambahan}"></td>
                </tr>
                <tr>
                    <th>Dosen Penguji 1</th>
                    <td th:text="${sidang.ketuapenguji}"></td>
                </tr>
                <tr>
                    <th>Dosen Penguji 2</th>
                    <td th:text="${sidang.anggotapenguji}"></td>
                </tr>
                </tbody>
            </table>
        </section>
        <div class="buttons-container">
            <a th:if="${pembimbing == true}" class="button" id="revisi-button" th:href="@{/sista/dashboardDosen/revisi(idSidang=${idSidang})}"> <button class="button">Buat Catatan Sidang</button></a>
            <a class="button" id="bap-button">Lihat BAP</a>
            <a class="button" id="nilai-button">Kelola Nilai</a>
        </div>
    </main>
</body>
</html>
