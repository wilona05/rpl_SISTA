<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard-dosen.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <!-- Sidang Item as Button -->
        <div class="sidang-container">
            <!-- sidang item -->
            <button class="sidang-item">
                <div class="nama-peserta-sidang">Nama Peserta Sidang</div>
                <div class="tanggal-sidang">dd/mm/yyyy</div>
            </button>
            <button class="sidang-item">
                <div class="nama-peserta-sidang">Nama Peserta 2</div>
                <div class="tanggal-sidang">02/01/2024</div>
            </button>
            <button class="sidang-item">
                <div class="nama-peserta-sidang">Nama Peserta 3</div>
                <div class="tanggal-sidang">03/01/2024</div>
            </button>
        </div>

        <!-- Dropdown -->
        <div class="dropdown">
            <select class="select-an-option">
                <option value="" disabled selected>Pilih tahun ajaran</option>
                <option value="1">Ganjil 20xx/20xx</option>
                <option value="2">Genap 20xx/20xx</option>
                <option value="3">Ganjil 20xx/20xx</option>
            </select>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="search" class="search-input" placeholder="Search">
        </div>

        <div class="header2"></div>
        <div class="halaman-utama">Halaman Utama</div>
    </div>
</body>
</html>
