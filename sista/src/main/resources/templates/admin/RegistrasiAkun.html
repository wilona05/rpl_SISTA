<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html, charset=UTF-8">
    <title>Registrasi Akun</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header class="header">
       <div class="menu-icon"><a href=""><img th:src="@{/images/logo-sista.png}" class="logo"></a></div>
       <div class="title">Registrasi Akun</div>
    </header>
    
    <div class="container">
      <form class="form" action="#" method="post" th:object="${user}">
        <div class="form_group">
            <label>Nomor Induk</label>
            <input type="text" class="form_control" th:field="*{noInduk}" name="noInduk">
            <span class="error" th:if="${#fields.hasErrors('noInduk')}" th:errors="*{noInduk}"></span>
        </div>
        <div class="form_group">
            <label>Nama</label>
            <input type="text" class="form_control" th:field="*{nama}" name="nama">
            <span class="error" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></span>
        </div>
        <div class="form_group">
            <label>Email</label>
            <input type="text" class="form_control" th:field="*{email}" name="email">
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form_group">
            <label>Password</label>
            <input type="password" class="form_control" th:field="*{password}" name="password">
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form_group">
            <label>Role</label>
            <div class="radio_group" th:field="*{role}">
                <label><input type="radio" class="form_control" name="role" value="koordinator" th:checked="*{role == 'koordinator'}">Koordinator</label><br>
                <label><input type="radio" class="form_control" name="role" value="dosen" th:checked="*{role == 'dosen'}">Dosen</label><br>
                <label><input type="radio" class="form_control" name="role" value="mahasiswa" th:checked="*{role == 'mahasiswa'}">Mahasiswa</label>
            </div>
            <span class="error" th:if="${fields.hasErrors('role')}" th:errors="*{role}"></span>
        </div>
       </form>
       <div class="buttons-container">
        <input class="button" type="submit" value="Register">
       </div>
    </div>
</body>
</html>
