<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengguna</title>
    <link rel="stylesheet" type="text/css" href="/css/daftarPengguna.css">
</head>
<body>
    <header>

    </header>
    <h1>Daftar Pengguna</h1>

    <!-- Button filter role -->
    <div class="role-pick"> 
        <select class="select-an-option hidden">
            <option value="" disabled selected>Pilih role:</option>
            <option value="1">Koordinator</option>
            <option value="2">Dosen</option>
            <option value="3">Mahasiswa</option>
        </select>
     </div>

     <div id="search-bar">
        <input type="text" placeholder="Cari pengguna...">
        <button id="search">Search</button>
    </div>

    <div id="list-users">
        <div class="users" th:each="u : ${user}">
            <img src="/images/Profile Pict.png">
            <a th:href="@{akun?userID={id}(id=${u.noInduk})}">
                <div class="data">
                    <p th:text="${u.email}"></p>
                    <p th:text="${u.role}"></p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
