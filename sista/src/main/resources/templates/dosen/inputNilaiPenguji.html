<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html, charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/style-nilai.css}">
    <title>Input Nilai Penguji</title>
</head>
<body>
    <header class="header">
        <div class="menu-icon"><a href=""><img th:src="@{/images/logo-sista.png}" class="logo"></a></div>
        <div class="title">Pengaturan Komponen dan Bobot Nilai</div>
    </header>
    <div class="container">
        <!--section table-->
        <table class="table">
            <thead>
                <tr>
                    <th>Komponen</th>
                    <th>Bobot</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row : ${results}">
                    <td th:text="${row.komponen}"></td>
                    <td th:text="${row.bobot}"></td>
                    <td><input type="number" id="nilai1" placeholder="" disabled></td>
                </tr>
            </tbody>
        </table>
        
        <div class="buttons-container">
            <a class="button" id="editButton">Edit</a>
            <a class="button" id="saveButton">Save</a>
        </div>
    </div>

    <div class="notification" id="notification" style="display: none;">
        <div class="container">
            <div class="check-icon">
                <div class="checkmark"></div>
            </div>
            <div class="success-message">Data Berhasil Disimpan</div>
            <div class="button" id="yesButton">
                <div>Yes</div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/input-nilai_penguji.js}"></script>
</body>
</html>
