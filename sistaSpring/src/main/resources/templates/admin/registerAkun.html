<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title th:text="${header}">Akun</title>
    <link rel="stylesheet" th:href="@{/css/style-akun.css}">
</head>
<body>
    <header class="header">
        <div class="menu-icon"><a th:href="@{/sista/dashboardAdmin}"><img th:src="@{/images/logo-sista.png}" class="logo"></a></div>
        <div class="title">Register Akun</div>
    </header>
        
    <div class="container">
        <form class="form" th:action="@{/sista/dashboardAdmin/registerAkun}" method="POST" th:object="${user}">
          <div class="form_group">
              <label>Nomor Induk</label>
              <input type="text" class="form_control" name="noInduk" required>
          </div>
          <div class="form_group">
              <label>Nama</label>
              <input type="text" class="form_control" name="nama" required>
          </div>
          <!-- <div class="form_group">
              <label>Email</label>
              <input type="text" class="form_control" name="email" required>
          </div>
          <div class="form_group">
              <label>Password</label>
              <input type="password" class="form_control" name="passwords" required>
          </div> -->
          <div class="form_group">
              <label>Role</label>
              <div class="radio_group">
                  <label><input type="radio" class="form_control" name="role" value="koordinator">Koordinator</label><br>
                  <label><input type="radio" class="form_control" name="role" value="dosen">Dosen</label><br>
                  <label><input type="radio" class="form_control" name="role" value="mahasiswa">Mahasiswa</label>
              </div>
          </div>
          <div class="buttons-container">
            <button class="button" type="submit" value="Register">Register</button>
          </div>
        </form>
        <div th:if="${success}" th:text="${success}" style="color: green;"></div>
        <div th:if="${error}" th:text="${error}" style="color: red; text-align: center;"></div>
    </div>
</body>
</html>
